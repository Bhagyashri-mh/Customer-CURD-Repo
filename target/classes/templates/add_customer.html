<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Customer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
    <h1>Add Customer</h1>
    <form th:action="@{/customers/add}" th:object="${customer}" method="post">
        <input type="text" th:field="*{firstName}" placeholder="First Name" required>
        <input type="text" th:field="*{lastName}" placeholder="Last Name" required>
        <input type="text" th:field="*{address}" placeholder="Address" required>
        <input type="text" th:field="*{city}" placeholder="City" required>
        <input type="text" th:field="*{state}" placeholder="State" required>
        <input type="email" th:field="*{email}" placeholder="Email" required>
        <input type="text" th:field="*{phone}" placeholder="Phone" required>
        <button type="submit">Add Customer</button>
    </form>
</body>
</html>
